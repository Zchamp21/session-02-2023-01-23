<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <title>My super cool amazing website, ultra deluxe edition</title>
  </head>
  <body>
    <h1>Papa Roach Fan Page</h1>
    <div id="divFlex">
        <div id="divGuests">
            <h3>What's Your Favorite Record?</h3>
            <label for="guest">Your Name: </label>
            <input type="textbox" id="guest" name="guest">
            <br>
            <label for="record">Record Name: </label>
            <input type="textbox" id="record" name="record">
            <br>
            <button type="submit">Submit</button>
            
        </div>
        <div id="divAlbums">
            <h3>Papa Roach Records</h3>
            <img src="./images/infest.jpg" alt="Infest">
            <img src="./images/lovehatetragedy.jpg" alt="Love Hate Tragedy">
            <img src="./images/gettingawaywithmurder.jpg" alt="Getting Away With Murder">
            <img src="./images/theparamoursessions.jpg" alt="The Paramour Sessions">
            <img src="./images/metamorphosis.jpg" alt="Metamorphosis">
            <img src="./images/timeforannihilation.jpg" alt="Time For Annihilation">
            <img src="./images/theconnection.jpg" alt="The Connection">
            <img src="./images/fear.jpg" alt="F.E.A.R">
            <img src="./images/crookedteeth.jpg" alt="Crooked Teeth">
            <img src="./images/whodoyoutrust.jpg" alt="Who Do You Trust?">
            <img src="./images/egotrip.jpg" alt="Ego Trip">
        </div>
    </div>
  </body>
</html>
